 <!doctype html>
<html>
<head>
    <title>Image board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">


<form>
    <input v-model="form.title" type = "text" name= "title" placeholder="title"></input>
    <input v-model="form.name" type = "text" name= "name" placeholder="name"></input>
    <input v-model="form.description" type = "text" name= "description" placeholder="description"></input>

    <input id="file" type ="file" accept ="image/*"></input>

    <button @click = 'uploadFile'>upload</button>
</form>
        <div id="image-box" v-if="images.length > 0">

                    <div v-for="imgInfo in images" class="img-card">
                        <img v-bind:src="imgInfo.url">
                        <p>{{imgInfo.title}}</p>
                    </div>

        </div>
    </div>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src= "/js/script.js"></script>
</body>
</html>
